---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="post">
        <h3 class="post-title">{{ page.title }}</h3>

        {% if page.image %}
          <img src="{{ page.image }}" class="post-image"><br>
        {% endif %}

        {{ content }}

      </div>
    </div>
  </div>
</div>
